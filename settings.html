    <script>
        function save_name() {

            const name_input = document.getElementById('name_input');
            if (!name_input) {
                Livewire.dispatch('notify', {
                    title: "Error"
                    , type: "error"
                    , message: "Something went wrong!"
                });
            } else {
                if (!name_input.value) {
                    Livewire.dispatch('notify', {
                        title: "Error"
                        , type: "error"
                        , message: "Name cannot be empty!"
                    });
                    return;
                }
                localStorage.setItem('name', name_input.value);
                Livewire.dispatch('notify', {
                    title: "Success"
                    , type: "success"
                    , message: "Name saved successfully!"
                });
            }
        }

        const saved_name = localStorage.getItem('name') || null;
        const saved_color = localStorage.getItem('color') || null;

        if (document.getElementById('custom_color')) {
            document.getElementById('custom_color').value = saved_color;
        }

        const update_off = (e) => {

            if (e.checked) {
                localStorage.setItem('auto_color', 'true');
            } else {
                localStorage.setItem('auto_color', 'false');
            }
        }

        const set_color = (e, text) => {
            if (text) {
                document.getElementById('custom_color').value = e.value;
            } else {
                document.getElementById('color_input').value = e.value;
            }
            localStorage.setItem('color', e.value);
        }

        if (saved_name != null) {
            document.getElementById('name_input').value = saved_name;
        }

    </script>
