  <script>
    // Load passwords from localStorage
     function loadPasswords() {
       const stored = localStorage.getItem('passwords');
       if (stored) {
         return JSON.parse(stored);
       } else {
         const defaultPasswords = ['1234hsl', 'hsl-Jitsu'];
         localStorage.setItem('passwords', JSON.stringify(defaultPasswords));
         return defaultPasswords;
       }
     }

    // Login form functionality
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const validPasswords = loadPasswords();
      
      if (validPasswords.includes(password)) {
        window.location.href = 'ticket.html';
      } else {
        errorMessage.classList.remove('hidden');
        document.getElementById('password').value = '';
        setTimeout(() => {
          errorMessage.classList.add('hidden');
        }, 3000);
      }
    });

    // Admin access (double-click on title)
    document.querySelector('h1').addEventListener('dblclick', function() {
      window.location.href = 'admin.html';
    });

  </script>
