    <script>
        // Ticket functionality
        function updateTicketTimes() {
            const now = new Date();
            const currentTime = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            const expiryTime = new Date(now.getTime() + 90 * 60000); // 90 minutes from now
            const expiry = expiryTime.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            
            document.getElementById('purchase-time').textContent = currentTime;
            document.getElementById('ticket-expiry').textContent = expiry;
        }

        function generateTicketId() {
            const randomNum = Math.floor(Math.random() * 999999).toString().padStart(6, '0');
            document.getElementById('ticket-id').textContent = `HSL-2024-${randomNum}`;
        }

        function refreshTicket() {
            // Add loading effect
            const refreshBtn = event.target;
            const originalText = refreshBtn.innerHTML;
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Refreshing...';
            refreshBtn.disabled = true;
            
            setTimeout(() => {
                updateTicketTimes();
                generateTicketId();
                refreshBtn.innerHTML = originalText;
                refreshBtn.disabled = false;
                
                // Show success feedback
                const statusDiv = document.querySelector('.bg-green-100');
                statusDiv.classList.add('animate-pulse');
                setTimeout(() => {
                    statusDiv.classList.remove('animate-pulse');
                }, 1000);
            }, 1500);
        }

        // Initialize ticket when page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateTicketTimes();
            generateTicketId();
            
            // Update time every minute
            setInterval(updateTicketTimes, 60000);
        });
    </script>
